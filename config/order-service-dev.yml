spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true    
server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
#配置feign整合ribbon的重试参数,默认启用ribbon
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2     

#配置feign整合hystrix,默认不启用,feign不推荐使用hystrix
feign:
  hystrix:
    enabled: true

#配置hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000 
#配置暴露端口
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream            
            
